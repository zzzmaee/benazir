<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://itgid.info/css/skeleton.css">
<link rel="stylesheet" href="https://itgid.info/css/style_js20.css">
</head>
<body style="text-align: center;">
    <input type="number" class="i-141"><br>
    <select class="s-143">
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="+">+</option>
        <option value="-">-</option>
    </select><br>
    <input type="number" class="i-142"><br>
    <button class="b-14">Рассчитать</button>
    <div class="out-14"></div>
    
    <script>
        function f14() {
            let out = '';
            let i141 = +document.querySelector('.i-141').value;
            let i142 = +document.querySelector('.i-142').value;
            let s143 = document.querySelector('.s-143').value;
            let result;
            switch (s143) {
                case '*':
                    result = i141 * i142;
                    break;
                case '/':
                    result = i141 / i142;
                    break;
                case '+':
                    result = i141 + i142;
                    break;
                case '-':
                    result = i141 - i142;
                    break;
            }
            let imgSrc = '';
            if (result >= 0) {
                imgSrc = '7Q37WY07S8I.jpg'; // Путь к положительной картинке
            } else {
                imgSrc = 'O49wNNUPFnI.jpg'; // Путь к отрицательной картинке
            }
            document.querySelector('.out-14').innerHTML = `<img width="900px" height="1100px" src="${imgSrc}" alt="Результат">`;
        }

        document.querySelector('.b-14').onclick = f14;
    </script>
</body>
</html>
